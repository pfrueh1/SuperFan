<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">


 
    <title>SuperFan!</title>
    <!--Bulma stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" >    
    
    <!-- Script for mobile responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--nav bar-->
    <nav id="navbar" role="navigation" class="bd-navbar navbar" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
            <img src="./assets/img/logo2.png" alt="SuperFan logo!" width="170" height="50">
            </a>
        
        </div>
        
        <div id="navbar-menu" class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Menu
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="/">
                            Home
                        </a>
                        <a class="navbar-item" href="#ticketmaster-card">
                            Tickets
                        </a>
                        <a class="navbar-item" href="#amazon-card">
                            Merch
                        </a>
                        <a class="navbar-item" href="#wiki-card">
                            Wiki
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        
           
        </div>
    
    </nav>

    <!--hero banner-->
    <main>
        <div class="hero is-medium is-warning has-background" id="hero-banner">
            <img alt="crowd at concert" class="hero-background is-transparent" src="./assets/img/hero-background.jpg" />
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">Welcome to SuperFan!</h1>
                    <h2 class="subtitle">
                    Search for your favorite artist, band, performer, or team and get the latest event information, band facts, and merchandise.  
                    </h2>
                </div>
            </div>
        </div>

    <!-- search bar-->
        <div class="section">
            <div id="search-bar" class="field is-grouped">
                <div class="control">
                    <input id="user-input" class="input is-medium" type="text" placeHolder="Artist/performer/event">
                </div>
                <div class="control">
                    <button id="search-button" class="button is-dark is-medium">Submit</button>
                </div>
            </div>
        </div>

    <!--searched artist name-->
        <div class="section pb-0 pt-0">
            <div class="content" id="result-header">
            </div>
        </div>
    
        <div class="section">
            <div class="columns">
                <!--ticketmaster-->
                <div class="column is-full">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Tickets
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content" id="ticketmaster-card">
                            <p>This is where the Ticketmaster info will go</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="columns is-desktop">
                <!--amazon-->
                <div class="column is-half">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Merch
                            </p>
                        </header>
                        <div class="card-content">  
                            <div id="amazon-card" class="content columns is-mobile">
                                <div id="product-1" class="amazon column card">
                                </div>
                                <div id="product-2" class="amazon column card">
                                </div>
                                <div id="product-3" class ="amazon column card">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--wiki-->
                <div class="column is-half">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                               Top Hits
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content" id="wiki-card">
                            <p>This is where the Wiki info will go</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main> 
    

    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>&copy; SuperFan</strong>
          </p>
        </div>
      </footer>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
      <script src="./assets/script.js"></script>

   </body>
</html>
