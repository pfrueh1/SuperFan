<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Fan!</title>
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <header>
        <h1>Super Fan!</h1>
    </header>

    <div id="searchbar" class="row text-center">
        <div class="columns">
            <div class="large-8 cell">
                <label>Search an artist or event to get the latest event information and merchandise!</label>
                <input type="text" placeholder="Search for your favorite artist/event">
            </div>
        </div>
    </div>

    <div id="searchresults" class="callout">
        <div id="searchHeader"></div>
        <div id="ticketmasterCard" class="callout large-12">This is where the ticketmaster info will go</div>
        <div id="amazonCard" class="callout large-6">This is where the amazon info will go</div>
        <div id="wikipediaCard" class="callout large-6">This is where the wiki card will go</div>



    </div>
    
    <script src="./assets/script.js"></script>
    
</body>
</html>
