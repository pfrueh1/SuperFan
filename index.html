<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Fan!</title>
    
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery script needed for modals and dropdowns-->

    <meta name = "viewport" content = "width = device-width, initial-scale = 1">

<body>

    <header>
        <h1>Super Fan!</h1>
    </header>

    <main>
        <div id="searchBar" class="row align-center">
            <label>Search an artist or event to get the latest event information and merchandise!</label>
            <input type="text" id="userInput" placeholder="Search for your favorite artist/event">
            <button class="button" id="searchButton">Search</button>
        </div>


        <div class="row" id="searchHeader">
            <p>Where the artist name should appear after search in H2 tag</p>
        </div>
        
        <div class="row align-center">
            <div class="callout" id="ticketmasterCard">
                <p>This is where the ticketmaster info will go</p>
            </div>
        </div>
        <div class="row small-up-1 large-up-2">
            <div id="amazonCard" class="columns callout">
                <p>This is where the amazon info will go</p>
            </div>
        
            <div id="wikipediaCard" class="columns callout">This is where the wiki card will go   
                <p>
                word: <input id="userinput"value="lizzo"></input> 
                </p>
            </div>
        </div>
    </main> 
    
    <script src="./assets/script.js"></script>
     <!-- jQuery must be imported before Foundation -->

        <script src="js/jquery.min.js"></script>
    -->
   </body>
